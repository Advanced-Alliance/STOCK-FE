<div *ngFor="let q of questions">
  <input [(ngModel)]="q.question"
         type="text"
         width="140" />
  <div *ngFor="let a of q.answers">
    <input [(ngModel)]="a.answer"
           type="text"
           width="40" />
    <input [(ngModel)]="a.quantity"
           type="text"
           width="40" />
    <br />
  </div>
</div>

<button (click)="saveChanges()"
        mat-stroked-button>Сохранить изменения</button>

<a [routerLink]="['/']"
   mat-raised-button>Закончить</a>
